<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{{ request.url_for('static', path='favicon.ico') }}">
    <link rel="stylesheet" href="{{ request.url_for('static', path='/css/style.css') }}">
    <script src="{{ request.url_for('static', path='/js/main.js') }}"></script>
</head>
{% extends "base.html" %}
{% block title %}Вход{% endblock %}
{% block content %}
<div class="log-wrapper row">
    <div class="col-md-6 log-left">
        <h2>С возвращением!</h2>
        <p>У Вас нет учетной записи?</p>
        <a href="/register" class="btn btn-light">Регистрация</a>
    </div>

    <div class="col-md-6 log-right">
        <h2>Вход</h2>
        <form method="post" action="/login">
            <div class="input-group mb-2">
                <input id="email" name="email" type="email" placeholder="Email" required class="form-control">
            </div>
            <div class="input-group mb-2">
                <input id="password" name="password" type="password" placeholder="Пароль" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Вход</button>
        </form>

        {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
    </div>
</div>
{% endblock %}
