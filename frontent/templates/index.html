<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{{ request.url_for('static', path='favicon.ico') }}">
    <link rel="stylesheet" href="{{ request.url_for('static', path='/css/style.css') }}">
    <script src="{{ request.url_for('static', path='/js/main.js') }}"></script>
</head>

<body class="body-n">
    {% extends "base.html" %}
    {% block title %}Главная{% endblock %}
    {% block content %}

    <h1>Добро пожаловать!</h1>
    <p>Система учёта технических заявок.</p>

    <br>
    <!-- Кнопка для открытия окна -->
    <button id="openLogin" data-modal-target="#loginModal" class="login-button">Войти</button>

    <!-- Модальное окно -->
    <div id="loginModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Авторизация</h2>
            <form method="post" action="/login">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" class="form-control" required>
 
                <label for="password">Пароль</label>
                <input id="password" type="password" name="password" class="form-control" required>

                <br>
                <button type="submit" class="btn btn-success">Войти</button>

                <p class="register-link">
                    Нет аккаунта? <a href="/register">Зарегистрироваться</a>
                </p>
            </form>
        </div>
    </div>
    <script>
        const modal = document.getElementById("loginModal");
        const openBtn = document.getElementById("openLogin");
        const closeBtn = document.querySelector(".close");

        openBtn.onclick = () => modal.style.display = "block";
        closeBtn.onclick = () => modal.style.display = "none";
        window.onclick = (e) => {
            if (e.target == modal) modal.style.display = "none";
        };
    </script>
        {% endblock %}
</body>
