<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Заголовок страницы: можно переопределять в дочерних шаблонах -->
    <title>{% block title %}{{ app_name }}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{{ request.url_for('static', path='favicon.ico') }}">
    <link rel="stylesheet" href="{{ request.url_for('static', path='css/style.css') }}">
</head>
<body class="body-n">
    <!-- Общая навигационная панель для всех страниц -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">{{ app_name }}</a>
            <ul class="navbar-nav ms-auto">
                {% if user %}
                <li class="nav-item"><span class="nav-link">{{ user.email }}</span></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Выход</a></li>
                {% else %}
                <li class="nav-item"><a class="nav-link" href="/login">Войти</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container">
        <!-- Новый блок для подзаголовка страницы -->
        {% block page_header %}{% endblock %}

        <!-- Основное содержимое страницы -->
        {% block content %}{% endblock %}
    </div>

    <script src="{{ request.url_for('static', path='js/main.js') }}"></script>
</body>
</html>
